<!DOCTYPE html>
<html>
<head><title>Image Upload</title></head>
<body>
  <h1>Upload Image</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit" value="Upload">
  </form>

  <h2>Uploaded Images</h2>
  <ul>
    {% for image in images %}
    <li>
      <img src="{{ url_for('uploaded_file', filename=image) }}" width="100">
      <form action="{{ url_for('delete', filename=image) }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
